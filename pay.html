<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Выберите тариф</title>
    <script src="https://securepay.tinkoff.ru/html/payForm/js/tinkoff_v2.js"></script>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .tariffs-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Стиль карточки тарифа */
      .tariff-card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        width: 250px;
        text-align: center;
        transition: 0.3s;
        border: 2px solid transparent;
      }
      .tariff-card:hover {
        transform: translateY(-10px);
        border-color: #ffdd2d;
      }

      .price {
        font-size: 32px;
        font-weight: bold;
        margin: 20px 0;
      }
      .tariff-name {
        font-size: 20px;
        color: #555;
      }

      .buy-btn {
        width: 100%;
        padding: 12px;
        background: #ffdd2d;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="tariffs-container">
      <div class="tariff-card">
        <div class="tariff-name">Базовый</div>
        <div class="price">1 000 ₽</div>
        <button class="buy-btn" onclick="buy('1000', 'Тариф Базовый')">
          Выбрать
        </button>
      </div>

      <div class="tariff-card">
        <div class="tariff-name">Стандарт</div>
        <div class="price">5 000 ₽</div>
        <button class="buy-btn" onclick="buy('5000', 'Тариф Стандарт')">
          Выбрать
        </button>
      </div>

      <div class="tariff-card">
        <div class="tariff-name">Премиум</div>
        <div class="price">10 000 ₽</div>
        <button class="buy-btn" onclick="buy('10000', 'Тариф Премиум')">
          Выбрать
        </button>
      </div>
    </div>

    <form
      id="payForm"
      name="TinkoffPayForm"
      onsubmit="
        pay(this);
        return false;
      "
      style="display: none"
    >
      <input type="hidden" name="terminalkey" value="1771969236528DEMO" />
      <input type="hidden" name="frame" value="true" />
      <input type="hidden" name="language" value="ru" />
      <input type="hidden" name="amount" id="form_amount" />
      <input type="hidden" name="order" id="form_order" />
      <input type="hidden" name="description" id="form_description" />
    </form>

    <script>
      function buy(amount, description) {
        // Проверяем, загрузился ли скрипт банка
        if (typeof pay === "undefined") {
          alert(
            "Ошибка: Банковский скрипт не загружен. Проверьте VPN/Интернет.",
          );
          return;
        }

        // Заполняем скрытую форму данными тарифа
        document.getElementById("form_amount").value = amount;
        document.getElementById("form_description").value = description;
        document.getElementById("form_order").value = "ORDER-" + Date.now();

        // Отправляем форму в банк
        const form = document.getElementById("payForm");
        pay(form);
      }
    </script>
  </body>
</html>
