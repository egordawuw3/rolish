<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата заказа | Т-Банк</title>

    <script>
      function handleNetworkError() {
        window.onload = function () {
          const errorDiv = document.getElementById("error-message");
          const btn = document.getElementById("submit-btn");

          errorDiv.style.display = "block";
          errorDiv.innerHTML = `
                    <b>Доступ к Т-Банку заблокирован!</b><br><br>
                    Скрипт не загрузился из-за зарубежного IP-адреса.<br>
                    Пожалуйста, включите российский VPN для продолжения работы.
                `;

          btn.style.backgroundColor = "#ccc";
          btn.style.cursor = "not-allowed";
          btn.disabled = true;
        };
      }
    </script>

    <script
      src="https://securepay.tinkoff.ru/html/payForm/js/tinkoff_v2.js"
      onerror="handleNetworkError()"
    ></script>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .payment-box {
        background: #fff;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 340px;
        text-align: center;
      }
      .input-field {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .pay-btn {
        width: 100%;
        padding: 16px;
        background-color: #ffdd2d;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      .pay-btn:hover {
        background-color: #fcc521;
      }
      #error-message {
        display: none;
        color: #d93025;
        background: #fce8e6;
        padding: 15px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="payment-box">
      <h2>Оплата заказа</h2>

      <div id="error-message"></div>

      <form name="TinkoffPayForm" onsubmit="return startPay(event);">
        <input type="hidden" name="terminalkey" value="1771969236528DEMO" />
        <input type="hidden" name="frame" value="true" />
        <input type="hidden" name="language" value="ru" />
        <input type="hidden" name="order" id="order_id" />

        <input
          class="input-field"
          type="number"
          name="amount"
          value="100"
          required
        />
        <input
          class="input-field"
          type="email"
          name="email"
          placeholder="Ваш E-mail"
        />

        <button type="submit" class="pay-btn" id="submit-btn">Оплатить</button>
      </form>
    </div>

    <script>
      document.getElementById("order_id").value = "ORDER-" + Date.now();

      // Безопасный запуск оплаты
      function startPay(event) {
        event.preventDefault(); // Останавливаем стандартную отправку формы (перезагрузку)

        if (typeof pay === "function") {
          pay(event.target); // Если банк загрузился, вызываем его виджет
        } else {
          alert("Скрипт банка недоступен. Проверьте VPN.");
        }
        return false;
      }
    </script>
  </body>
</html>
