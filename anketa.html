<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Оставь заявку на обучение в системе core. Последний шаг к большим деньгам на контенте."
    />
    <title>Анкета | core.</title>

    <!-- Ускорение соединения со сторонними доменами -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.transparenttextures.com" />
    <!-- Текстуры в anketa.css тоже есть -->

    <!-- Предзагрузка главного CSS-файла -->
    <link rel="preload" href="css/anketa.css" as="style" />

    <!-- Асинхронная загрузка шрифтов (Убирает Render-blocking) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=Caveat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=Caveat:wght@700&display=swap"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=Caveat:wght@700&display=swap"
      />
    </noscript>

    <!-- Подключение основного стиля -->
    <link rel="stylesheet" href="css/anketa.css" />
  </head>

  <body>
    <!-- Возвращен твой оригинальный интерактивный Canvas-шум -->
    <canvas id="noise-canvas"></canvas>

    <nav class="navbar">
      <a href="index.html" class="nav-logo" aria-label="На главную">core.</a>
    </nav>

    <div class="form-container" id="form-container">
      <div class="header-wrapper">
        <h1 class="main-title">Остался последний шаг...</h1>
        <p class="header-desc">
          Который отделяет тебя от системы, которая
          <strong>с вероятностью 100% приводит к большим деньгам</strong> при
          помощью контента
        </p>
      </div>

      <form id="anketa-form">
        <div class="form-block reveal">
          <div style="margin-bottom: 30px">
            <label for="user-name" class="block-title">Имя :</label>
            <input
              type="text"
              id="user-name"
              name="Имя"
              class="input-text"
              placeholder="*ввод*"
              required
            />
          </div>
          <div>
            <label for="user-tg" class="block-title">Ник в TG (@юзер) :</label>
            <input
              type="text"
              id="user-tg"
              name="Telegram"
              class="input-text"
              placeholder="*ввод*"
              required
            />
          </div>
        </div>

        <div class="form-block reveal">
          <div class="block-title" id="age-group">Возраст :</div>
          <div class="tiles-grid" role="group" aria-labelledby="age-group">
            <label class="tile">
              <input type="radio" name="Возраст" value="<14" required />
              <span>&lt;14</span>
            </label>
            <label class="tile">
              <input type="radio" name="Возраст" value="15-17" />
              <span>15-17</span>
            </label>
            <label class="tile">
              <input type="radio" name="Возраст" value="18-21" />
              <span>18-21</span>
            </label>
            <label class="tile">
              <input type="radio" name="Возраст" value="22-27" />
              <span>22-27</span>
            </label>
            <label class="tile full-width">
              <input type="radio" name="Возраст" value="28+" />
              <span>28+</span>
            </label>
          </div>
        </div>

        <div class="form-block reveal">
          <div class="block-title" id="problem-group">
            Главная проблема, которая мешает тебе :
          </div>
          <div class="tiles-grid" role="group" aria-labelledby="problem-group">
            <label class="tile">
              <input
                type="radio"
                name="Проблема"
                value="Нехватка скиллов"
                required
              />
              <span>Нехватка скиллов</span>
            </label>
            <label class="tile">
              <input type="radio" name="Проблема" value="Отсутствие креатива" />
              <span>Отсутствие креатива</span>
            </label>
            <label class="tile">
              <input type="radio" name="Проблема" value="Нет клиентов" />
              <span>Нет клиентов</span>
            </label>
            <label class="tile">
              <input type="radio" name="Проблема" value="Мало времени" />
              <span>Мало времени</span>
            </label>
            <label class="tile">
              <input type="radio" name="Проблема" value="Нет четкого плана" />
              <span>Нет четкого плана</span>
            </label>
            <label class="tile">
              <input
                type="radio"
                name="Проблема"
                value="Лень, но готов побороть"
              />
              <span>Лень, но готов побороть</span>
            </label>
          </div>
        </div>

        <div class="form-block reveal">
          <div class="block-title" id="ready-group">
            Насколько ты готов к обучению :
          </div>
          <div
            class="tiles-grid single-col"
            role="group"
            aria-labelledby="ready-group"
          >
            <label class="tile">
              <input type="radio" name="Готовность" value="1/10" required />
              <span>1/10 - Пока думаю</span>
            </label>
            <label class="tile">
              <input type="radio" name="Готовность" value="3/10" />
              <span>3/10 - Хочу узнать подробнее</span>
            </label>
            <label class="tile">
              <input type="radio" name="Готовность" value="7/10" />
              <span>7/10 - Готов, но обсудил бы лично</span>
            </label>
            <label class="tile">
              <input type="radio" name="Готовность" value="10/10" />
              <span>10/10 - Полная готовность</span>
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn reveal" id="submit-btn">
          Отправить анкету
        </button>
      </form>
    </div>

    <div class="success-screen" id="success-screen">
      <h1 class="success-title">ГОТОВО!</h1>
      <div class="success-subtitle">Анкета успешно отправлена</div>
      <a href="index.html" class="back-btn">Вернуться на сайт</a>
    </div>

    <script>
      // --- 1. ШУМ НА ФОНЕ (ИСПРАВЛЕННЫЙ И ОПТИМИЗИРОВАННЫЙ) ---
      const noiseCanvas = document.getElementById("noise-canvas");

      if (noiseCanvas) {
        const ctx = noiseCanvas.getContext("2d", { alpha: true });
        let buffers = [];
        let currentBuffer = 0;

        const createNoiseBuffers = () => {
          // Уменьшаем разрешение в 4 раза — это секрет бешеной скорости
          const w = Math.ceil(window.innerWidth / 4);
          const h = Math.ceil(window.innerHeight / 4);
          noiseCanvas.width = w;
          noiseCanvas.height = h;

          buffers = [];

          for (let b = 0; b < 8; b++) {
            const id = ctx.createImageData(w, h);
            const data = new Uint32Array(id.data.buffer);
            for (let i = 0; i < data.length; i++) {
              // Плотность шума 10% — этого за глаза для стиля
              if (Math.random() < 0.1) {
                data[i] = Math.random() < 0.5 ? 0xff000000 : 0x11000000;
              }
            }
            buffers.push(id);
          }
        };

        const loopNoise = () => {
          if (buffers.length > 0) {
            ctx.putImageData(buffers[currentBuffer], 0, 0);
            currentBuffer = (currentBuffer + 1) % buffers.length;
          }
          // Ограничение 15 кадров в секунду для экономии заряда батареи
          setTimeout(() => requestAnimationFrame(loopNoise), 1000 / 15);
        };

        // Запуск с небольшой задержкой, чтобы страница успела отрисоваться
        window.addEventListener("load", () => {
          setTimeout(() => {
            createNoiseBuffers();
            loopNoise();
          }, 500);
        });

        // Пересчет при изменении размера окна
        window.addEventListener("resize", () => {
          createNoiseBuffers();
        });
      }

      // --- 2. УМНАЯ СУПЕР-ПЛАВНАЯ АНИМАЦИЯ ПО СКРОЛЛУ ---
      document.addEventListener("DOMContentLoaded", () => {
        const revealElements = document.querySelectorAll(".reveal");

        const revealObserver = new IntersectionObserver(
          (entries, observer) => {
            const intersectingEntries = entries.filter(
              (entry) => entry.isIntersecting,
            );

            intersectingEntries.forEach((entry, index) => {
              const el = entry.target;
              setTimeout(() => {
                el.classList.add("reveal-active");
              }, index * 180);

              observer.unobserve(el);
            });
          },
          {
            threshold: 0.1,
            rootMargin: "0px 0px -40px 0px",
          },
        );

        revealElements.forEach((el) => revealObserver.observe(el));
      });

      // --- 3. AJAX ОТПРАВКА ФОРМЫ ---
      const form = document.getElementById("anketa-form");
      const formContainer = document.getElementById("form-container");
      const successScreen = document.getElementById("success-screen");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const originalText = submitBtn.innerText;
        submitBtn.innerText = "Отправка...";
        submitBtn.disabled = true;

        const formData = new FormData(form);

        try {
          const response = await fetch("https://formspree.io/f/xbdapajo", {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (response.ok) {
            formContainer.style.opacity = "0";
            formContainer.style.transform = "translateY(-30px)";

            setTimeout(() => {
              formContainer.style.display = "none";
              successScreen.classList.add("active");
              window.scrollTo({ top: 0, behavior: "smooth" });
            }, 800);
          } else {
            alert("Произошла ошибка при отправке. Попробуй еще раз.");
            submitBtn.innerText = originalText;
            submitBtn.disabled = false;
          }
        } catch (error) {
          alert("Сетевая ошибка. Проверьте интернет-соединение.");
          submitBtn.innerText = originalText;
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
